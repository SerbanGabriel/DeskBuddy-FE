<div class="mt-4 wrappedContainer">
    <div *ngFor="let item of items">
        <div class="card">
            <img role="presentation" loading="lazy"  (mouseover)="item.showImage = item.image1" (mouseout)="item.showImage = item.image2"
                class="card-img-top p-5 itemImage" src="{{item.showImage ?? item.image1}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description}}</p>
                <div class="d-flex justify-content-between">
                    <a class="btn btn-primary">Add to cart <i class="bi bi-cart ms-3"></i></a>
                    <a>{{item.price}}$</a>
                </div>

            </div>
        </div>
    </div>
</div>
