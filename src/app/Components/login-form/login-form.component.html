<form *ngIf="!showRegister && !isUserLoggedIn" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
  <div class="mb-3">
    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleDropdownFormEmail1"
      placeholder="email@example.com">
    <span class="text-danger"
      *ngIf="(loginForm.get('email')?.touched) && loginForm.get('email')?.errors && loginForm.get('email')?.dirty">
      Invalid email
    </span>
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleDropdownFormPassword1"
      placeholder="Password">
  </div>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Sign in</button>
    <button (click)="showRegisterForm()" class="btn btn-secondary">Register</button>
  </div>
</form>

<form *ngIf="showRegister && !isUserLoggedIn" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="px-4 py-3">
  <div class="mb-3">
    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleDropdownFormEmail1"
      placeholder="email@example.com">
    <span class="text-danger"
      *ngIf="(registerForm.get('email')?.touched) && registerForm.get('email')?.errors && registerForm.get('email')?.dirty">
      Invalid email
    </span>
  </div>
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input formControlName="firstName" type="text" class="form-control" placeholder="First Name">
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input formControlName="lastName" type="text" class="form-control" placeholder="Last name">
  </div>
  <div class="mb-3">
    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleDropdownFormPassword1"
      placeholder="Password">
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm password</label>
    <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Password">
    <span class="text-danger" *ngIf="passwordDoNotMatchError">
      Password does'nt match.
    </span>
  </div>

  <div class="d-flex justify-content-between">
    <button (click)="register()" class="btn btn-primary">Register</button>
    <button (click)="showRegisterForm()" class="btn btn-secondary">Back</button>
  </div>
</form>

<div *ngIf="isUserLoggedIn" class="card -">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{loginForm.value.email}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <div class="d-flex flex-column">
        <button mat-button>
          <i class="bi bi-cart-fill"></i>
          Shoping cart
        </button>
        <button class="d-flex justify-content-start" mat-button>
          <i class="bi bi-file-text"></i>
          My Data
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

</div>
